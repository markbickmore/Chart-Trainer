<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chart Pattern Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Chart Pattern Trainer</h1>
  <p>Guess the next move based on this price action:</p>
  <canvas id="chartCanvas" width="600" height="300"></canvas>
  <div>
    <button onclick="guess('up')">Guess Up</button>
    <button onclick="guess('down')">Guess Down</button>
  </div>
  <p id="result"></p>

  <script>
    const canvas = document.getElementById("chartCanvas");
    const ctx = canvas.getContext("2d");

    let data = [];
    let direction;

    function generateData() {
      data = [];
      let price = 100;
      direction = Math.random() > 0.5 ? "up" : "down";

      for (let i = 0; i < 50; i++) {
        let change = Math.random() * 2 - 1;
        price += change;
        data.push(price);
      }

      // Add the last move but hide it
      let lastMove = direction === "up" ? Math.abs(Math.random() * 2) : -Math.abs(Math.random() * 2);
      data.push(price + lastMove);
    }

    function drawChart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.moveTo(0, canvas.height - data[0]);

      for (let i = 1; i < data.length - 1; i++) {
        ctx.lineTo(i * (canvas.width / data.length), canvas.height - data[i]);
      }

      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function guess(userGuess) {
      const result = document.getElementById("result");
      if (userGuess === direction) {
        result.textContent = "✅ Correct! It went " + direction;
      } else {
        result.textContent = "❌ Wrong. It went " + direction;
      }
      // Draw the final part
      ctx.lineTo((data.length - 1) * (canvas.width / data.length), canvas.height - data[data.length - 1]);
      ctx.stroke();
      setTimeout(() => {
        result.textContent = "";
        start();
      }, 2000);
    }

    function start() {
      generateData();
      drawChart();
    }

    start();
  </script>
</body>
</html>
